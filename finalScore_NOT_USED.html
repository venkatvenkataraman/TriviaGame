<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game Final Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <h1>The Harry Potter Trivia Game!</h1>

    <div class="gameContainer">
      <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10" id="correctAnswers">Correct Answers:</div>
              <div class="col-md-1"></div>
      </div>
      <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10" id="incorrectAnswers">Incorrect Answers:</div>
              <div class="col-md-1"></div>
      </div>
      <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10" id="unAnswered">Unanswered:</div>
              <div class="col-md-1"></div>
      </div>
      <br>
      <br>
      <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <button type="button" class="btn btn-primary btn-large btn-block" id="startOver">Start Over</button>
                <!-- onclick="window.open('started.html','_self')" -->
              </div>
              <div class="col-md-1"></div>
      </div>
  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
